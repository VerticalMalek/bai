<!DOCTYPE html>
<html>
	<head>
		<title>Ready States</title>
		<meta charset="UTF-8"/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	</head>
	<body>
		<h1>Ready States</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Make a connection" onclick="connect()">
		<canvas id="myChart"></canvas>
		<script>

		var dataArr = [];
		var cenaArr = [];

			function connect(){
				var method = 'GET';
				var URL = 'http://api.nbp.pl/api/cenyzlota/last/10/?format=json';
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function(){display(this);};
				xhr.open(method, URL);
				xhr.send();
			}
      function display(r){

        if (r.readyState == 4 && r.status == 200) {
          const date = JSON.parse(r.response);
          for(i=0; i<date.length; i++){
						dataArr.push(date[i].data)
						cenaArr.push(date[i].cena)
					}
					console.log(dataArr);
					console.log(cenaArr);

					const ctx = document.getElementById('myChart').getContext('2d');

					new Chart(ctx, {
			      type: 'line',
			      data: {
			        labels: dataArr,
			        datasets: [{
			          label: 'cena',
			          borderColor: 'gold',
			          data: cenaArr,
			        }],
			      },
			    });
			  }
    }
		</script>

	</body>
</html>
