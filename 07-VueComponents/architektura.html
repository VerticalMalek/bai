<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <architektura></architektura>
</div>
  <script>

      Vue.component('architektura', {
        data() {
            return {
                pc: [
                      'Urządzenia wejścia/wyjścia',
                      'Programowa jednostka sterująca',
                      'Jednostka arytmetyczno-logiczna',
                      'Pamięć główna'
            ]
        }
    },
        template: '<div><h1>Architektura von Neumana</h1><ul><li v-for="component in pc">{{ component }}</li></ul></div>'
      });

      new Vue({
        el: '#app'
      });

  </script>

</body>

</html>
