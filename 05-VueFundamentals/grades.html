<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
Student's grades: <a v-for="grade in grades"> {{ grade }} </a> <br>
Avarage grades: {{ avarageGrades }}
</div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
      },
      computed: {
          avarageGrades: function(){
            sum = 0;
            for(i=0; i<this.grades.length; i++){
              sum = sum + this.grades[i];
            }
              return (sum/this.grades.length).toFixed(3);
            }
          }
    });
  </script>

</body>
</html>
