<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input type="text" v-model="weight"> kg<br>
    <span>Wzrost: </span>
    <input type="text" v-model="height"> cm
    <p v-if="weight != 0 && height != 0">Wska≈∫nik BMI: {{BMI}} </p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        weight: 0,
        height: 0

      },
      computed: {
    BMI: function () {
      return this.weight / (this.height/100*this.height/100)
    }
  }
    });
  </script>

</body>
</html>
