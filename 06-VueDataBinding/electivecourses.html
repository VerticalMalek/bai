<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>CHECKS</h1>
  <div id="app">

      <form>
        <span>Programowanie </span>
        <input type="checkbox" id="1" value="1" v-model="checkbox">
        <br>
        <span>Ochrona danych </span>
        <input type="checkbox" id="2" value="2" v-model="checkbox">
        <br>
        <span>Jakość oprogramowania </span>
        <input type="checkbox" id="3" value="3" v-model="checkbox">
        <br>
        <span>Ład informatyczny </span>
        <input type="checkbox" id="4" value="4" v-model="checkbox">
        <br>
        <span>Systemy rozmyte </span>
        <input type="checkbox" id="5" value="5" v-model="checkbox">
        <br>

    </form>

    <p> Wybrano: {{count}} przedmiotów</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        checkbox: []
      },
      computed: {
          count: function() {
              return this.checkbox.length
          }
      }
    });
  </script>

</body>
</html>
