<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button" onclick="addItem()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    function addItem() {
      const list = document.createElement('li');
      const box = document.getElementsByTagName('input')[0].value;
      list.appendChild(document.createTextNode(box));
      document.getElementsByTagName('ol')[0].appendChild(list);

    }

    </script>
</body>

</html>
